version: "3.9"

services:
  pirtolx-api:
    image: dorosario1/pirtolx-api:${GIT_SHA}
    container_name: pirtolx-api
    restart: unless-stopped

    ports:
      - "8000:8000"

    environment:
      - ENV=production

    command: >
      uvicorn src.main:app
      --host 0.0.0.0
      --port 8000
      --workers 4

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s
      timeout: 3s
      retries: 5
      start_period: 20s
